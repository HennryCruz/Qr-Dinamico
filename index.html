<body>
  <h1>Listado de Registros</h1>
  <button onclick="crearNuevoRegistro()">Generar nuevo código QR</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Proveedor</th>
        <th>Usuario</th>
        <th>Contenido</th>
        <th>Cantidad</th>
        <th>Edificio</th>
        <th>Localización</th>
        <th>Contrato</th>
        <th>Fecha Entrada</th>
        <th>Fecha Salida</th>
        <th>Observaciones</th>
        <th>Estatus</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-registros"></tbody>
  </table>

  <div id="qr-preview" style="margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
