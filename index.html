<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla de Cilindros</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="container">
    <h1>Tabla de Cilindros</h1>

    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
      <input type="text" id="busqueda" placeholder="Buscar en la tabla" style="flex: 1; max-width: 300px; padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc;">
      <div style="display: flex; gap: 0.5rem;">
        <button onclick="crearNuevoRegistro()">Crear Nuevo QR</button>
        <button onclick="exportarAExcel()">Exportar a Excel</button>
      </div>
    </div>

    <div style="overflow-x: auto;">
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Proveedor</th><th>Usuario</th><th>Contenido</th><th>Cantidad</th>
            <th>Edificio</th><th>Localización</th><th>Contrato</th><th>Fecha Entrada</th>
            <th>Fecha Salida</th><th>No. Serie</th><th class="observaciones">Observaciones</th>
            <th>Estatus</th><th class="acciones">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-registros"></tbody>
      </table>
    </div>
  </div>

  <!-- Librerías necesarias -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
